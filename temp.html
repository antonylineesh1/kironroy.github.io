<p id="temp_freeze"></p>

<script>
document.getElementById("temp_freeze").innerHTML =
"The  freezing temperature is " + toCelsius(32) + " Celsius";

function toCelsius(fahrenheit) {
    return (5/9) * (fahrenheit-32);
}
</script>

    <script type="text/javascript">//<![CDATA[
    window.onload=function(){
// source: https://gist.github.com/simonblakemore/1e916a5e73dea1bb172f33a973fc4f43

// menu is an Object

        const menu = {
            _courses: {
                _appetizers: [], // empty arrays
                _mains: [],
                _desserts: [],
                // getter and setters
                get appetizers() {
                    return this._appetizers;
                },
                set appetizers(appetizersIn) {
                    this.appetizers = appetizersIn;
                },
                get mains() {
                    return this._mains;
                },
                set mains(mainsIn) {
                    this._mains = mainsIn;
                },
                get desserts() {
                    return this._desserts;
                },
                set desserts(dessertsIn) {
                    this._desserts = dessertsIn;
                },

            },

            get courses() {
                return {
                    appetizers: this._courses.appetizers,
                    mains: this.courses.mains,
                    desserts: this._courses.desserts,
                };
            },

            // adding courses dish names and prices

            addDishToCourse(courseName, dishName, dishPrice) {
                const dish = {
                    name: dishName,
                    price: dishPrice,
                };

                this._courses[courseName].push(dish); // push courses in array
            },

            getRandomDishFromCourse(courseName) {
                const dishes = this._courses[courseName];
                const randomIndex = Math.floor(Math.random() * dishes.length);
                return dishes[randomIndex];
            },

            createRandomMeal() {
                const appetizer = this.getRandomDishFromCourse('appetizers'); // courses
                const main = this.getRandomDishFromCourse('mains');
                const dessert = this.getRandomDishFromCourse('desserts');
                const totalBill = appetizer.price + main.price + dessert.price;

                return `Appetizer: ${appetizer.name}, main item: ${main.name} and dessert: ${dessert.name}.
    <br>
    <br>
    Total bill = &#8364; ${totalBill.toFixed(2)}`;
            },

        }; // end of object menu;

        menu.addDishToCourse('appetizers', 'French Salad', 4.25);
        menu.addDishToCourse('appetizers', 'Prawn Cocktail', 4.25);
        menu.addDishToCourse('appetizers', 'Garlic Bread', 3.50);

        menu.addDishToCourse('mains', "Duck à l'orange", 18.75);
        menu.addDishToCourse('mains', 'Steamed Salmon', 15.95);
        menu.addDishToCourse('mains', 'Filet mignon', 13.95);

        menu.addDishToCourse('desserts', 'Cheese Cake', 4.50);
        menu.addDishToCourse('desserts', 'Crème brûlée', 4.25);
        menu.addDishToCourse('desserts', 'Crêpe', 3.25);

// output
        let meal_printout = menu.createRandomMeal();
        let resturant_name = "Grenouille en Peluche";
        let merci_printout = "merci beaucoup";



// HTML output
        let resturantHTML = document.getElementById("resturant_id");
        resturant_id.innerHTML = resturant_name;

        let mealHTML = document.getElementById("meal_id");
        meal_id.innerHTML = meal_printout;

        let merciHTML = document.getElementById("merci_id");
        merci_id.innerHTML = merci_printout;

    }//]]>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="quotes_style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400i" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>Random Computer Science Quotes</h1>
<br>
  <div id="quoteDisplay">
    <!-- Quotes will be displayed here -->
  </div>
<!-- style this button -->
  <br>
  <button onclick="newQuote()">New Quote</button>
  <br>
  <script src="quotes_script.js"></script>

  <div class="row">
    <br>
    <div class="col-sm-4" style="background-color:lavender;"><p>|</p></div>
    <div class="col-sm-4" style="background-color:lavenderblush;"><p>|</p></div>
    <div class="col-sm-4" style="background-color:lavender;"><p>|</p></div>
  </div>
</div>

</body>
</html>
